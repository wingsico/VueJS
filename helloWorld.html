<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>VueJS</title>
</head>
<body>
	<div id="app">
	 {{message}}
	</div>

	<div id="app-2">
		<span v-bind:title="message"> <!-- v-bind被称为[指令] 带有前缀 v- -->
			Hover your mouse over me for a few seconds to see my dynamically bound title!
		</span>
	</div>

	<div id="app-3">
		<p v-if="seen">Now you see me</p>
	</div>

	<div id="app-4">
		<ol>
			<li v-for="todo in todos">
				{{ todo.text }}
			</li>
		</ol>
	</div>

	<div id="app-5">
		<p> {{message}} </p>
		<button v-on:click="reverseMessage">Reverse Message</button>
	</div>

	<div id="app-6">
		<p> {{ message }}</p>
		<input v-model="message">
	</div>

	<div id="app-7">
		<ol>
			<todo-item v-for="item in groceryList" v-bind:todo="item"></todo-item>
		</ol>
	</div>

	<div v-html="rawHtml"></div>
	<script src="js/vue.js"></script>
	<script type="text/javascript">
		var app = new Vue({
			el:'#app',
			data:{
				message:'Hello Vue',
			}
		})

		var app2 = new Vue({
			el:'#app-2',
			data:{
				message:'You loaded this page on ' + new Date(),
			}
		})

		var app3 = new Vue({
			el:'#app-3',
			data:{
				seen: true,
			}
		})

		var app4 = new Vue({
			el:'#app-4',
			data: {
				todos: [
					{ text: 'Learn Javasript'},
					{ text: 'Learn Vue'},
					{ text: 'Build somthing awesome'}
				]
			}
		})

		var app5 = new Vue({
			el:'#app-5',
			data: {
				message:'Hello Vue.js!'
			},
			methods: {
				reverseMessage: function(){
					this.message = this.message.split('').reverse().join('')
				}
			}
		})

		var app6 = new Vue({
			el:'#app-6',
			data:{
				message:'Hello Vue!',
			}
		})

		Vue.component('todo-item',{
			props:['todo'],
			template:'<li>{{todo.text}}</li>'
		})
		
		var app7 = new Vue({
			el:'#app-7',
			data:{
				groceryList:[
				{
					text:'Vegetables'
				},
				{
					text:'Cheese'
				},
				{
					text:'Whaterver else humans are supposed to eat'
				}]
			}
		})
	</script>
</body>
</html>
