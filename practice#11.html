<body>
    <div id="example">
        <child message="hello!"></child>
    </div>
    <script src="js/vue.js"></script>
    <script>
        Vue.component('child', {
            // 声明 props
            props: ['message'],
            // 就像 data 一样，prop 可以用在模板内
            // 同样也可以在 vm 实例中像 “this.message” 这样使用
            template: '<span>{{ message }}</span>'
        })
        new Vue({
            el: '#example'
        })

        function c() {
            var i = 0
        }
    </script>
</body>
